name: Update README Stats

on:
  push:
    branches:
      - main
    paths:
      - 'prompts/**'

  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate prompt statistics
        run: |
          chmod +x .github/scripts/generate-stats.sh
          .github/scripts/generate-stats.sh

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code README.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: Update README prompt statistics

          Auto-generated by GitHub Actions after merge to main.
          "
          git push
